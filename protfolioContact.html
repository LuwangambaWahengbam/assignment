<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Luwangamba Wahengbam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e1e2f, #2c2c54);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #00ffcc;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin: 0;
    }

    section {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #00ffcc;
    }

    input,
    textarea {
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
    }

    button {
      padding: 0.8rem;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #111;
      color: #fff;
      margin-top: 2rem;
    }

    .contact-info {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
    }

    .contact-info p {
      margin: 0.3rem 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>Contact Luwangamba Wahengbam</h1>
  </header>

  <section>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="@gmail.com" required />

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="+91 0000000000" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5"  required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Phone:</strong> +91 9615203601</p>
      <p><strong>Email:</strong> <a href="mailto:luwangambawahengbam2006@gmail.com"
          style="color:#00ffcc;">luwangambawahengbam2006@gmail.com</a></p>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Luwangamba Wahengbam. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !phone || !message) {
        alert("Please fill in all fields.");
        return false;
      }

      alert("Thank you, " + name + "! Your message has been sent.");
      return true;
    }
  </script>
</body>

</html>
